<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Paper Agency | Contact</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<input type="checkbox" id="darkmode" hidden>

<header>
  <div class="logo">The Paper Agency</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="portfolio.html">Portfolio</a>
    <a href="lab.html">Lab</a>
    <a href="about.html">About</a>
    <a href="resources.html">Freebies</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<label for="darkmode" class="sticky-btn">Dark Sketch Mode</label>

<main style="padding:2rem 1rem;max-width:600px;margin:auto">
  <h2 style="text-align:center">Start a Project</h2>

  <form class="envelope" action="#">
    <label for="name">Name</label>
    <input id="name" type="text" placeholder="Jane Doe">
    <label for="email">Email</label>
    <input id="email" type="email" placeholder="you@example.com">
    <label for="scope">Project Scope</label>
    <select id="scope">
      <option>Brand Identity</option>
      <option>Website Overhaul</option>
      <option>Product UI/UX</option>
      <option>Other</option>
    </select>
    <label for="details">Tell us more</label>
    <textarea id="details" rows="5" placeholder="Share a few lines…"></textarea>
    <button type="submit">Send ✉️</button>
  </form>
</main>

<footer><p>&copy; 2025 The Paper Agency.</p></footer>
</body>
</html>
